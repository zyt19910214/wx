

<title>通讯录</title>

<script type="text/html" template>
  <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>会员</cite></a>
    <a><cite>通讯录</cite></a>
  </div>
</div>

<div class="layui-fluid layadmin-maillist-fluid">
  <div class="layui-row layui-col-space15">

    <script id="contact" type="text/html"  >
  {{#  layui.each(d.data, function(index, item){   }}
  <div class="layui-col-md4 layui-col-sm6">
       <div class="layadmin-contact-box" >
          <div class="layui-col-md4 layui-col-sm6">
              <div class="layadmin-text-center">

                  <img src="{{ layui.setter.base }}style/res/template/character.jpg">

                <div class="layadmin-maillist-img layadmin-font-blod"> {{item.sex}}
              </div>
              </div>
          </div>

        <div class="layui-col-md8 layadmin-padding-left20 layui-col-sm6">
          <a href="javascript:;">
            <h3 class="layadmin-title">
              <strong>{{item.name}}</strong>
            </h3>
            <p class="layadmin-textimg">
              <i class="layui-icon layui-icon-location"></i>
              {{item.address}}
            </p>
          </a>
          <div class="layadmin-address">
            <a href="javascript:;">
              <br>
              {{item.Email}}
              <br>
              <addr title="phone">Tel:</addr>
              {{item.phone}}
            </a>
          </div>
        </div>
      </div>
  </div>
  {{#  }); }}
  {{#  if(d.data.length === 0){ }}
    无通讯录
  {{#  } }}
</script>

<div id="contactlist"></div>

  </div>
</div>

<script>
layui.use(['admin','laytpl'], function(){
  var $ = layui.$
  ,laytpl = layui.laytpl
  ,admin = layui.admin;
  //获取商品接口
   admin.req({
   url: './json/address/contact.js'
   ,type: 'get'
   ,data: {}
   ,done: function(res){
    console.log(res);
     var getTpl = contact.innerHTML
    ,view = document.getElementById('contactlist');
    laytpl(getTpl).render(res, function(html){
      view.innerHTML = html;
    });

    }
  });

});
</script>
