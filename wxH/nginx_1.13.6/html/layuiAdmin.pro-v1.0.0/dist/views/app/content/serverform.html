

<div class="layui-form" lay-filter="layuiadmin-form-comment" id="layuiadmin-form-comment">

      <div class="layui-form-item">
      <label class="layui-form-label">服务名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required" placeholder="请输入服务名称" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
       <div class="layui-form-item">
      <label class="layui-form-label">服务价格</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="price" value="{{ d.params.price || '' }}" lay-verify="required" placeholder="请输入服务价格" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>

      <div class="layui-form-item">

       <label class="layui-form-label">服务分类</label>
        <div class="layui-input-inline">
        <script type="text/html" template>
          <select name="type" lay-verify="required">
            <option value="">请选择服务分类</option>
            <option value="1" {{ d.params.type === '团建活动' ? 'selected' : '' }}>团建活动</option>
            <option value="2" {{ d.params.type === '生日趴' ? 'selected' : '' }}>生日趴</option>
            <option value="3" {{ d.params.type === '求婚趴' ? 'selected' : '' }}>求婚趴</option>
            <option value="4" {{ d.params.type === '交友趴' ? 'selected' : '' }}>交友趴</option>
            <option value="5" {{ d.params.type === '家庭趴' ? 'selected' : '' }}>家庭趴</option>
          </select>
        </script>
        </div>
      </div>
  <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="layuiadmin-app-com-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
