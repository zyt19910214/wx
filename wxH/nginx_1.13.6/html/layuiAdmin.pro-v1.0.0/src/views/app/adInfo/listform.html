
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">商品名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="title" value="{{ d.params.name || '' }}" lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">商品分类</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <select name="type" lay-verify="required">
            <option value="">请选择商品分类</option>
            <option value="1" {{ d.params.type === '饮料' ? 'selected' : '' }}>饮料</option>
            <option value="2" {{ d.params.type === '酒水' ? 'selected' : '' }}>酒水</option>
            <option value="3" {{ d.params.type === '简餐' ? 'selected' : '' }}>简餐</option>
            <option value="4" {{ d.params.type === '火锅' ? 'selected' : '' }}>火锅</option>
          </select>
        </script>
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">商品单价</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="price" value="{{ d.params.price || '' }}" lay-verify="required" placeholder="商品单价" autocomplete="off" class="layui-input" >
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品原价</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="origin_price" value="{{ d.params.origin_price || '' }}" lay-verify="required" placeholder="商品原价" autocomplete="off" class="layui-input" >
        </script>
      </div>
    </div>


     <div class="layui-form-item">
      <label class="layui-form-label">目前库存</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="count" value="{{ d.params.status || '0' }}" lay-verify="required" placeholder="目前库存量" autocomplete="off" class="layui-input" disabled>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">本次上货</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="add_count" value="" lay-verify="required" placeholder="上货数量,不上货填写0" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>


    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
</div>
