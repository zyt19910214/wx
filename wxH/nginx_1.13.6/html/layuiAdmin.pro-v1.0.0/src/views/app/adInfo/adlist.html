

  <title>商品列表</title>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>营销</cite></a>
      <a><cite>商城管理</cite></a>
      <a><cite>商品列表</cite></a>
    </div>
  </div>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
              <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">商品分类</label>
            <div class="layui-input-inline">
              <select name="label">
                <option value="">请选择标签</option>
                <option value="1">饮料</option>
                <option value="2">酒水</option>
                <option value="3">简餐</option>
                <option value="4">火锅</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>

        </div>
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        <script type="text/html" id="buttonTpl">
          {{#  if(d.status >10 ){ }}
            <button class="layui-btn layui-btn-xs" style="width:80px;">{{d.status}}</button>
          {{#  } else if(d.status>0) { }}
            <button class="layui-btn layui-btn-warm layui-btn-xs" style="width:80px;">{{d.status}}</button>
          {{#  }else{ }}
            <button class="layui-btn layui-btn-danger layui-btn-xs " style="width:80px;">已售完</button>
          {{#  } }}
        </script>
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script>
  layui.use('contlist', layui.factory('contlist')).use(['admin', 'contlist', 'table','laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,view = layui.view
    ,table = layui.table
    ,laydate = layui.laydate
    ,form = layui.form;


    form.render(null, 'app-content-list');


  });
  </script>
