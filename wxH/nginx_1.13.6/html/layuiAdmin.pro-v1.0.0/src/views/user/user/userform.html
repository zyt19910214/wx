

<div class="layui-form" id='user-list' lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
 <div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">ID</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="id" value="{{ d.params.id || '' }}" placeholder="" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="username" value="{{ d.params.vip_name || '' }}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号码</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="phone" value="{{ d.params.vip_phone || '' }}" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
    <div class="layui-form-item" lay-filter="sex" >
    <label class="layui-form-label">选择性别</label>
    <div class="layui-input-block">
      <script type="text/html"  template>
        <input type="radio" name="sex" value="男" title="男" {{ d.params.vip_sex === '男' ? 'checked' : '' }} checked>
        <input type="radio" name="sex" value="女" title="女" {{ d.params.vip_sex === '女' ? 'checked' : '' }}>
      </script>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea id='desc' name="desc" placeholder="请输入内容" class="layui-textarea" ></textarea>
    </div>
  </div>


  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" value="提交" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form', 'upload'], function(){
  var $ = layui.$
  ,form = layui.form
  ,upload = layui.upload;



  //上传头像
  upload.render({
    elem: '#layuiadmin-upload-useradmin'
    ,url: './json/upload/demo.js'
    ,accept: 'images'
    ,method: 'get'
    ,acceptMime: 'image/*'
    ,done: function(res){
      $(this.item).prev("div").children("input").val(res.data.src)
    }
  });
})
</script>
